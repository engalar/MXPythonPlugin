<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mendix Project Explorer</title>
  <script src="assets/tailwindcss.js"></script>
  <style>
    body {
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Split Pane Resizer */
    .resizer {
      width: 4px;
      cursor: col-resize;
      background: #e2e8f0;
      transition: background 0.2s;
      position: relative;
      z-index: 10;
    }

    .resizer:hover,
    .resizer:active {
      background: #3b82f6;
    }

    /* Utilities */
    .select-none {
      user-select: none;
    }

    .icon-sm {
      width: 16px;
      height: 16px;
      display: inline-block;
    }
  </style>
</head>

<body class="bg-white text-gray-800 h-screen w-screen flex flex-col text-sm">
  <div id="app" class="h-full w-full"></div>

  <!-- Dependencies -->
  <script src="assets/vendor-bundle.umd.js"></script>
  <script src="assets/babel.min.js"></script>

  <script type="text/babel">
    const { React, ReactDOM, rxjs } = globalThis.__tmp;
    const { useState, useEffect, useContext, createContext, useMemo, useRef, useCallback } = React;

    // ===========================================
    // 1. RPC & STATE
    // ===========================================
    const AppContext = createContext();

    class RpcClient {
      constructor() {
        this.requestId = 0;
        this.pending = new Map();
        this.handleMessage = this.handleMessage.bind(this);
        window.addEventListener('message', this.handleMessage);
      }
      handleMessage(ev) {
        if (ev.data?.type === 'backend:info') return console.log("[Backend]", ev.data.data);
        if (ev.data?.type !== 'backendResponse') return;

        try {
          const payload = typeof ev.data.data === 'string' ? JSON.parse(ev.data.data) : ev.data.data;
          if (this.pending.has(payload.requestId)) {
            const { resolve, reject } = this.pending.get(payload.requestId);
            this.pending.delete(payload.requestId);
            payload.error ? reject(payload.error) : resolve(payload.result);
          }
        } catch (e) { console.error(e); }
      }
      call(method, params = {}) {
        const id = ++this.requestId;
        return new Promise((resolve, reject) => {
          this.pending.set(id, { resolve, reject });
          window.parent.sendMessage("frontend:message", { jsonrpc: "2.0", method, params, id });
          setTimeout(() => {
            if (this.pending.has(id)) { this.pending.delete(id); reject("Timeout"); }
          }, 5000);
        });
      }
    }

    // [AppProvider]
    const AppProvider = ({ children }) => {
      const rpc = useMemo(() => new RpcClient(), []);
      const [selectedId, setSelectedId] = useState(null);
      const [selectedPath, setSelectedPath] = useState(""); // 新增：存储树路径
      const [details, setDetails] = useState(null);
      const [loadingDetails, setLoadingDetails] = useState(false);

      // 修改 selectNode，接收 path 参数
      const selectNode = useCallback(async (id, path) => {
        if (selectedId === id) return;
        setSelectedId(id);
        setSelectedPath(path); // 保存路径
        setLoadingDetails(true);
        setDetails(null);
        try {
          const res = await rpc.call('get_details', { node_id: id });
          setDetails(res);
        } catch (err) {
          setDetails({ error: err.message || err });
        } finally {
          setLoadingDetails(false);
        }
      }, [selectedId, rpc]);

      // 暴露 selectedPath
      return (
        <AppContext.Provider value={{ rpc, selectedId, selectedPath, selectNode, details, loadingDetails }}>
          {children}
        </AppContext.Provider>
      );
    };

    // ===========================================
    // 2. ICONS
    // ===========================================
    const Icons = {
      // 文件夹/模块
      FolderClosed: () => <svg className="icon-sm text-yellow-500 fill-current" viewBox="0 0 24 24"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>,
      FolderOpen: () => <svg className="icon-sm text-yellow-500 fill-current" viewBox="0 0 24 24"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><path d="M2 9h20v10H2z" fill="#FCD34D" opacity="0.5"></path></svg>,
      // 文件 (Unit)
      File: () => <svg className="icon-sm text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>,
      // 内部元素 (Element)
      Cube: () => <svg className="icon-sm text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>,
      // 箭头
      ChevronR: () => <svg className="w-4 h-4 text-gray-400" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2" fill="none"><polyline points="9 18 15 12 9 6"></polyline></svg>,
      ChevronD: () => <svg className="w-4 h-4 text-gray-400" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2" fill="none"><polyline points="6 9 12 15 18 9"></polyline></svg>,
      Spinner: () => <svg className="animate-spin w-4 h-4 text-blue-600" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>
    };

    const NodeIcon = ({ category, expanded }) => {
      if (category === 'folder') return expanded ? <Icons.FolderOpen /> : <Icons.FolderClosed />;
      if (category === 'file') return <Icons.File />;
      return <Icons.Cube />;
    };

    // ===========================================
    // 3. TREE VIEW
    // ===========================================
    // [TreeItem]
    // 增加 parentPath 参数
    const TreeItem = ({ node, level = 0, parentPath = '' }) => {
      const { rpc, selectedId, selectNode } = useContext(AppContext);
      const [expanded, setExpanded] = useState(false);
      const [children, setChildren] = useState([]);
      const [loading, setLoading] = useState(false);

      const isSelected = selectedId === node.id;

      // === 核心逻辑：构建当前节点路径 ===
      // 如果没有父路径，当前就是根（如 MyModule）
      // 如果有父路径，拼接 "/name"
      const currentPath = parentPath ? `${parentPath}/${node.name}` : node.name;

      const handleToggle = async (e) => {
        e.stopPropagation();
        if (!node.hasChildren) return;

        if (expanded) {
          setExpanded(false);
        } else {
          setExpanded(true);
          if (children.length === 0) {
            setLoading(true);
            try {
              const res = await rpc.call('get_children', { parent_id: node.id });
              setChildren(res);
            } catch (err) { console.error(err); }
            finally { setLoading(false); }
          }
        }
      };

      const handleSelect = useCallback(() => {
        // 点击时，将计算好的 currentPath 传给全局状态
        selectNode(node.id, currentPath);
      }, [selectNode, node.id, currentPath]);

      return (
        <div className="select-none">
          <div
            className={`flex items-center py-0.5 pr-2 cursor-pointer hover:bg-gray-100 ${isSelected ? 'bg-blue-100' : ''}`}
            style={{ paddingLeft: `${level * 12 + 4}px` }}
            onClick={handleSelect}
          >
            <div onClick={handleToggle} className="w-5 h-5 flex items-center justify-center mr-0.5 hover:bg-gray-200 rounded">
              {loading ? <Icons.Spinner /> : (node.hasChildren ? (expanded ? <Icons.ChevronD /> : <Icons.ChevronR />) : null)}
            </div>

            <div className="flex items-center space-x-2 truncate">
              <NodeIcon category={node.category} expanded={expanded} />
              <span className={`truncate ${node.category === 'file' ? 'text-gray-700 font-medium' : 'text-gray-600'}`}>
                {node.name}
              </span>
            </div>
          </div>

          {expanded && (
            <div>
              {/* 递归：将 currentPath 作为子节点的 parentPath */}
              {children.map(c => <TreeItem key={c.id} node={c} level={level + 1} parentPath={currentPath} />)}
            </div>
          )}
        </div>
      );
    };
    const Sidebar = () => {
      const { rpc } = useContext(AppContext);
      const [roots, setRoots] = useState([]);

      useEffect(() => {
        rpc.call('get_root_nodes').then(setRoots).catch(console.error);
      }, []);

      return (
        <div className="h-full flex flex-col">
          <div className="p-2 bg-gray-50 border-b text-xs font-bold text-gray-500 uppercase">Project Explorer</div>
          <div className="flex-grow overflow-y-auto py-2">
            {roots.map(n => <TreeItem key={n.id} node={n} />)}
          </div>
        </div>
      );
    };

    // [替换组件：Breadcrumbs (支持 Peek 和 JSON Path)]
    const Breadcrumbs = ({ history, cursor, onNavigate }) => {
      // 生成完整路径字符串用于复制
      const fullPathString = history.slice(0, cursor + 1).map(h => h.segment).join('');

      const copyPath = (e) => {
        e.stopPropagation();
        navigator.clipboard.writeText(fullPathString || '/');
        const btn = e.target.closest('button');
        const original = btn.innerHTML;
        btn.innerText = "OK";
        setTimeout(() => btn.innerHTML = original, 1000);
      };

      return (
        <div className="flex items-center text-xs text-gray-500 bg-gray-50 border-b px-2 py-2">
          <div className="flex-grow flex flex-wrap items-center">
            {history.map((item, index) => {
              const isActive = index === cursor;
              const isFuture = index > cursor; // 处于 Peek 状态的“未来”路径
              return (
                <div key={index} className={`flex items-center ${isFuture ? 'opacity-40 grayscale' : ''}`}>
                  <span
                    className={`cursor-pointer hover:bg-gray-200 px-1 rounded transition-colors ${isActive ? 'font-bold text-gray-800' : 'text-blue-600'}`}
                    onClick={() => onNavigate(index)}
                    title={item.name}
                  >
                    {item.segment}
                  </span>
                </div>
              );
            })}
          </div>
          <button onClick={copyPath} title="Copy Path" className="ml-2 p-1 hover:bg-gray-200 rounded text-gray-400">
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" /></svg>
          </button>
        </div>
      );
    };

    // [修正版] 统一对齐的递归树组件
    const StructureNode = ({ data, label }) => {
      // 默认展开
      const [isOpen, setIsOpen] = useState(true);

      // 1. 处理空节点：显示禁止符号图标，并保持 w-5 对齐
      if (!data) {
        return (
          <div className="flex items-center py-1 hover:bg-gray-50 select-none">
            <span className="w-5 shrink-0 flex justify-center text-gray-300">
              {/* Null/Empty Icon (Ban circle) */}
              <svg className="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle><line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
              </svg>
            </span>
            <span className="text-gray-400 italic text-xs">{label}: (Empty)</span>
          </div>
        );
      }

      // 2. 处理纯值节点：显示 Hash 图标，并保持 w-5 对齐
      if (data.metaType === "Value") {
        return (
          <div className="flex items-start py-1 hover:bg-gray-50">
            <span className="w-5 shrink-0 flex justify-center mt-0.5 text-purple-400">
              {/* Value Icon (Hashtag) */}
              <svg className="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
              </svg>
            </span>
            <span className="text-purple-700 font-bold text-xs mr-2 shrink-0">{label}:</span>
            <span className="text-gray-700 text-xs break-all">{data.value}</span>
          </div>
        );
      }

      // 样式常量
      const typeBadge = "text-[10px] text-gray-400 bg-gray-100 px-1 rounded ml-2 font-mono";
      const keyStyle = "text-gray-700 font-bold text-xs";
      const indentStyle = "ml-4 border-l border-gray-300 pl-2"; // 统一缩进线

      return (
        <div className="my-0.5">
          {/* 1. 节点标题行 (Header) */}
          <div
            className="flex items-center cursor-pointer hover:bg-gray-100 py-1 rounded select-none"
            onClick={() => setIsOpen(!isOpen)}
          >
            {/* 展开/折叠箭头 (固定宽度以保证对齐) */}
            <span className="w-5 text-center text-gray-400 text-[10px] shrink-0">
              {isOpen ? '▼' : '▶'}
            </span>

            {/* 节点名称 (Key) */}
            {label && <span className={keyStyle}>{label}</span>}

            {/* 类型标记 (Type) */}
            <span className={typeBadge}>{data.metaType}</span>

            {/* 列表计数徽章 (可选) */}
            {Array.isArray(data.children) && data.children.length > 0 && (
              <span className="text-[9px] text-gray-400 ml-2">
                {data.children.length + (data.attributes ? data.attributes.length : 0)} props
              </span>
            )}
          </div>

          {/* 2. 内容区域 (Content) */}
          {isOpen && (
            <div className={indentStyle}>

              {/* A. 普通属性 (Attributes) */}
              {data.attributes && data.attributes.map((attr, idx) => (
                <div key={`attr-${idx}`} className="flex items-start py-0.5 hover:bg-blue-50/50 rounded-sm group">
                  {/* 图标容器：
                                1. w-5 保持宽度与父级箭头一致，实现左对齐
                                2. items-center justify-center 居中图标
                                3. mt-0.5 微调垂直位置，使其与文字基线对齐
                            */}
                  <span className="w-5 shrink-0 flex justify-center mt-0.5">
                    {/* SVG 图标: 标签 (Tag) 风格 */}
                    <svg
                      className="w-3 h-3 text-blue-300 group-hover:text-blue-500 transition-colors"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      strokeWidth="2"
                    >
                      <path strokeLinecap="round" strokeLinejoin="round" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                    </svg>
                  </span>

                  <span className="text-blue-700 font-medium text-xs mr-2 shrink-0">
                    {attr.key}:
                  </span>
                  <span className="text-gray-600 text-xs break-all font-mono">
                    {attr.value}
                    {/* 如果不是空值，显示类型后缀 */}
                    {attr.value !== 'null' && (
                      <span className="text-[9px] text-gray-300 ml-1 select-none opacity-0 group-hover:opacity-100 transition-opacity">
                        ({attr.type})
                      </span>
                    )}
                  </span>
                </div>
              ))}

              {/* B. 子结构 (Children) - 递归渲染 */}
              {data.children && data.children.map((child, idx) => {
                // 如果是列表 (List)
                if (Array.isArray(child.data)) {
                  return (
                    <div key={`list-${idx}`}>
                      {/* 列表标题 */}
                      <div className="flex items-center py-1 hover:bg-gray-50">
                        <span className="w-5 text-center text-gray-300 text-[10px]">≡</span>
                        <span className={keyStyle}>{child.key}</span>
                        <span className="text-[9px] bg-gray-200 text-gray-600 px-1 rounded ml-2">List [{child.count}]</span>
                      </div>
                      {/* 列表项内容 (缩进) */}
                      <div className={indentStyle}>
                        {child.data.map((item, i) => (
                          <StructureNode key={i} data={item} label={`[${i}]`} />
                        ))}
                      </div>
                    </div>
                  );
                }
                // 如果是单体对象 (Object)
                return <StructureNode key={`node-${idx}`} data={child.data} label={child.key} />;
              })}
            </div>
          )}
        </div>
      );
    };

    const Inspector = () => {
      const { rpc, selectedId, selectedPath, loadingDetails } = useContext(AppContext);

      // State: 历史记录 [{ id, name, segment }] 和 当前指针
      const [history, setHistory] = useState([]);
      const [cursor, setCursor] = useState(-1);
      const [yamlContent, setYamlContent] = useState("");
      const [yamlDepth, setYamlDepth] = useState(15);

      const [currentData, setCurrentData] = useState(null);
      const [loading, setLoading] = useState(false);
      const [structureData, setStructureData] = useState(null);
      const [activeTab, setActiveTab] = useState('props');

      useEffect(() => {
        if (activeTab === 'yaml' && currentData) {
          setYamlContent("Loading customized YAML...");
          rpc.call('get_ai_yaml', { node_id: currentData.id, max_depth: yamlDepth })
            .then(setYamlContent)
            .catch(e => setYamlContent("Error: " + e));
        }
      }, [activeTab, currentData, yamlDepth]);

      useEffect(() => {
        if (!currentData) return;
        setStructureData(null); // 清空旧数据
        rpc.call('get_structure', { node_id: currentData.id }).then(setStructureData);
      }, [currentData]);

      // 根节点切换时重置
      useEffect(() => {
        if (selectedId) {
          // 初始化加载
          setHistory([]);
          setCursor(-1);
          // 这里的 selectedId 和 selectedPath 都是最新的
          loadNodeAndPush(selectedId, "Root", "/", true);
        } else {
          setHistory([]);
          setCursor(-1);
          setCurrentData(null);
        }
        // 仅在 ID 或 Path 改变时重置。不要添加 loadNodeAndPush，否则 Drill 时会触发 Reset
      }, [selectedId, selectedPath]);

      // === 1. 包装 loadNodeAndPush，添加 selectedPath 等依赖 ===
      const loadNodeAndPush = useCallback(async (id, name, segment, reset = false) => {
        setLoading(true);
        try {
          const res = await rpc.call('get_details', { node_id: id });

          if (reset) {
            // 这里使用了 selectedPath，必须确保它是最新的
            const rootSegment = `${selectedPath}@`;

            setHistory([{
              id: res.id,
              name: res.name,
              segment: rootSegment
            }]);
            setCursor(0);
          } else {
            // 使用函数式更新，确保读取到最新的 cursor 和 history
            // 注意：这里我们依赖外部的 history 状态，所以 history 必须在依赖数组中
            const nextHistory = history.slice(0, cursor + 1);
            nextHistory.push({ id: res.id, name: res.name, segment });
            setHistory(nextHistory);
            setCursor(nextHistory.length - 1);
          }
          setCurrentData(res);
        } catch (err) {
          console.error(err);
        } finally {
          setLoading(false);
        }
      }, [rpc, selectedPath, history, cursor]); // 依赖数组关键

      // === 2. 包装 loadNodeOnly ===
      const loadNodeOnly = useCallback(async (id) => {
        setLoading(true);
        try {
          const res = await rpc.call('get_details', { node_id: id });
          setCurrentData(res);
        } finally { setLoading(false); }
      }, [rpc]);

      // === 3. 包装 handleNavigate ===
      const handleNavigate = useCallback((index) => {
        setCursor(index);
        loadNodeOnly(history[index].id);
      }, [history, loadNodeOnly]);

      // === 4. 包装 handleDrill ===
      const handleDrill = useCallback((id, name, segment) => {
        // 检查是否点击的是“历史记录中的下一个” (Peek 恢复)
        if (cursor < history.length - 1 && history[cursor + 1].id === id) {
          handleNavigate(cursor + 1);
          return;
        }
        loadNodeAndPush(id, name, segment);
      }, [cursor, history, handleNavigate, loadNodeAndPush]);

      if (!selectedId) return <div className="h-full flex items-center justify-center text-gray-400 select-none">Select an item to inspect</div>;
      if (loading || loadingDetails) return <div className="h-full flex items-center justify-center"><Icons.Spinner /></div>;
      if (!currentData) return null;

      const elementGroups = Object.keys(currentData.elements || {});
      const hasProps = currentData.properties && currentData.properties.length > 0;
      const hasElements = elementGroups.length > 0;

      return (
        <div className="h-full flex flex-col bg-white">
          {/* Header */}
          <div className="p-3 border-b bg-white shadow-sm z-10">
            <div className="flex items-center space-x-2">
              <NodeIcon category={currentData.category} />
              <h1 className="text-base font-bold text-gray-800 truncate">{currentData.name}</h1>
              <span className="text-xs text-gray-400 font-mono border px-1 rounded">{currentData.type.split('$').pop()}</span>
            </div>
          </div>

          {/* Breadcrumbs */}
          <Breadcrumbs history={history} cursor={cursor} onNavigate={handleNavigate} />

          {/* Tabs */}
          <div className="flex border-b text-xs font-medium bg-gray-50 select-none">
            <button onClick={() => setActiveTab('props')} className={`flex-1 py-2 border-b-2 ${activeTab === 'props' ? 'border-blue-500 text-blue-600 bg-white' : 'border-transparent text-gray-500'}`}>
              Properties
            </button>
            <button
              onClick={() => setActiveTab('struct')}
              className={`px-3 py-2 ${activeTab === 'struct' ? 'border-b-2 border-blue-500 font-bold' : ''}`}>
              Internal Structure
            </button>
            <button
              onClick={() => setActiveTab('yaml')}
              className={`px-3 py-2 ${activeTab === 'yaml' ? 'border-b-2 border-blue-500 font-bold text-blue-600 bg-white' : 'border-transparent text-gray-500'}`}>
              YAML for LLM
            </button>
            <button onClick={() => setActiveTab('elements')} className={`flex-1 py-2 border-b-2 ${activeTab === 'elements' ? 'border-blue-500 text-blue-600 bg-white' : 'border-transparent text-gray-500'}`}>
              Structure {hasElements ? `(${elementGroups.length})` : ''}
            </button>
          </div>

          {/* Content */}
          <div className="flex-grow overflow-y-auto relative bg-white p-2">

            {/* PROPERTIES TAB */}
            {activeTab === 'props' && (
              <table className="min-w-full text-xs border-collapse">
                <tbody>
                  {!hasProps && <tr><td className="text-gray-400 italic text-center p-4">No properties</td></tr>}
                  {currentData.properties.map((prop, idx) => (
                    <tr key={idx} className="border-b border-gray-100 hover:bg-blue-50 group">
                      <td className="py-2 px-2 font-medium text-gray-600 w-1/3 truncate" title={prop.name}>{prop.name}</td>
                      <td className="py-2 px-2 font-mono break-all">
                        {prop.refId ? (
                          <span
                            onClick={() => {
                              // JSON Path 逻辑：如果属性名是 "[x]" 格式，则不加点，否则加点
                              const segment = prop.name.startsWith('[') ? prop.name : `.${prop.name}`;
                              handleDrill(prop.refId, prop.value, segment);
                            }}
                            className="text-blue-600 hover:underline cursor-pointer flex items-center"
                          >
                            {prop.value}
                            <svg className="w-3 h-3 ml-1 opacity-50 group-hover:opacity-100" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 18l6-6-6-6" /></svg>
                          </span>
                        ) : (
                          <span className={prop.metaType === 'List' ? 'text-purple-600' : 'text-gray-800'}>{prop.value}</span>
                        )}
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            )}

            {/* STRUCTURE TAB (Grouped) */}
            {activeTab === 'elements' && (
              <div className="space-y-4">
                {!hasElements && <div className="text-gray-400 italic text-center p-4 text-xs">No internal structure</div>}

                {elementGroups.map(groupType => (
                  <div key={groupType}>
                    <h3 className="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1 border-b pb-0.5">{groupType}</h3>
                    <div className="space-y-0.5">
                      {currentData.elements[groupType].map((el, i) => (
                        <div
                          key={i}
                          onClick={() => handleDrill(el.id, el.name, `/${groupType}[Name='${el.name}']`)}
                          className="flex items-center text-xs p-1.5 hover:bg-blue-50 border border-transparent hover:border-blue-100 rounded cursor-pointer group"
                        >
                          <div className="text-gray-400 mr-2"><Icons.Cube /></div>
                          <span className="font-medium text-gray-700 truncate group-hover:text-blue-700">{el.name}</span>
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            )}
            {activeTab === 'yaml' && (
              <div className="relative h-full flex flex-col">
                <div className="flex justify-between items-center p-2 bg-gray-50 border-b">
                  <span className="text-xs text-gray-500">LLM Optimized Context (DSL Filtered)</span>
                  <div className="flex items-center space-x-3">
                    <label htmlFor="yaml-depth" className="text-xs text-gray-500">Depth:</label>
                    <input
                      id="yaml-depth"
                      type="number"
                      min="1"
                      max="50"
                      value={yamlDepth}
                      onChange={(e) => setYamlDepth(Math.max(1, Math.min(50, parseInt(e.target.value) || 1)))}
                      className="w-14 p-1 border rounded text-xs text-center"
                      title="Controls the maximum recursion depth for YAML extraction. Changes reload the YAML automatically."
                    />
                    <button
                      onClick={(e) => {
                        if (!yamlContent) return;

                        // 1. 尝试使用 Clipboard API
                        navigator.clipboard.writeText(yamlContent).then(() => {
                          feedback("Copied!");
                        }).catch(err => {
                          console.error("Clipboard API failed:", err);
                          // 2. 降级方案：创建一个隐藏的 textarea 选中文本进行复制
                          const textArea = document.createElement("textarea");
                          textArea.value = yamlContent;
                          textArea.style.position = "fixed"; // 避免滚动到底部
                          document.body.appendChild(textArea);
                          textArea.focus();
                          textArea.select();
                          try {
                            document.execCommand('copy');
                            feedback("Copied (Fallback)!");
                          } catch (err) {
                            feedback("Failed to copy");
                          }
                          document.body.removeChild(textArea);
                        });

                        // 按钮反馈逻辑
                        const btn = e.target;
                        const originalText = btn.innerText;
                        const feedback = (msg) => {
                          btn.innerText = msg;
                          btn.className = "bg-green-600 text-white text-xs px-3 py-1 rounded transition-all";
                          setTimeout(() => {
                            btn.innerText = "Copy to Clipboard";
                            btn.className = "bg-blue-600 hover:bg-blue-700 text-white text-xs px-3 py-1 rounded transition-all";
                          }, 2000);
                        };
                      }}
                      className="bg-blue-600 hover:bg-blue-700 text-white text-xs px-3 py-1 rounded transition-all"
                    >
                      Copy to Clipboard
                    </button>
                  </div>

                </div>
                <div className="flex-grow overflow-auto p-0 bg-[#1e1e1e] text-gray-300">
                  <pre className="text-[11px] font-mono leading-relaxed p-4 select-text whitespace-pre-wrap">
                    {yamlContent}
                  </pre>
                </div>
              </div>
            )}
            {/* [新增] 结构视图 */}
            {activeTab === 'struct' && (
              structureData ? (
                <div className="pb-10">
                  <StructureNode data={structureData} label="Root" />
                </div>
              ) : (
                <div className="p-4 text-gray-400 text-xs flex items-center">
                  <span className="animate-spin mr-2">⟳</span> Analyzing Instance...
                </div>
              )
            )}

          </div>
        </div>
      );
    };

    // ===========================================
    // 5. MAIN LAYOUT (Split Pane)
    // ===========================================
    const Layout = () => {
      const [w, setW] = useState(300);
      const dragging = useRef(false);

      useEffect(() => {
        const onMove = (e) => { if (dragging.current) setW(Math.max(200, Math.min(window.innerWidth - 200, e.clientX))); };
        const onUp = () => dragging.current = false;
        window.addEventListener('mousemove', onMove);
        window.addEventListener('mouseup', onUp);
        return () => { window.removeEventListener('mousemove', onMove); window.removeEventListener('mouseup', onUp); }
      }, []);

      return (
        <div className="flex w-full h-full overflow-hidden">
          <div style={{ width: w }} className="flex-shrink-0 border-r border-gray-300 bg-gray-50 flex flex-col">
            <Sidebar />
          </div>
          <div className="resizer" onMouseDown={() => dragging.current = true}></div>
          <div className="flex-grow min-w-0 bg-white">
            <Inspector />
          </div>
        </div>
      );
    }

    const App = () => <AppProvider><Layout /></AppProvider>;
    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<App />);
  </script>
</body>

</html>
