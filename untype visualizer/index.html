<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mendix Project Explorer</title>
  <script src="assets/tailwindcss.js"></script>
  <style>
    body {
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Split Pane Resizer */
    .resizer {
      width: 4px;
      cursor: col-resize;
      background: #e2e8f0;
      transition: background 0.2s;
      position: relative;
      z-index: 10;
    }

    .resizer:hover,
    .resizer:active {
      background: #3b82f6;
    }

    /* Utilities */
    .select-none {
      user-select: none;
    }

    .icon-sm {
      width: 16px;
      height: 16px;
      display: inline-block;
    }
  </style>
</head>

<body class="bg-white text-gray-800 h-screen w-screen flex flex-col text-sm">
  <div id="app" class="h-full w-full"></div>

  <!-- Dependencies -->
  <script src="assets/vendor-bundle.umd.js"></script>
  <script src="assets/babel.min.js"></script>

  <script type="text/babel">
   const { React, ReactDOM, rxjs } = globalThis.__tmp;
    const { useState, useEffect, useContext, createContext, useMemo, useRef, useCallback } = React;

    // ===========================================
    // 1. CONFIG & CONSTANTS
    // ===========================================
    const CONSTANTS = {
      APP_NAME: "Mendix Project Explorer",
      JAEGER_ENDPOINT: "http://localhost:19411/api/v2/spans",
      JAEGER_FLUSH_INTERVAL: 5000,
      RPC_TIMEOUT: 5000,
    };

    // ===========================================
    // 2. SERVICES (Logic Layer)
    // ===========================================
    class TelemetryService {
      constructor() {
        this.queue = [];
        this.serviceName = "mendix-project-explorer";
        this.endpoint = CONSTANTS.JAEGER_ENDPOINT;
        setInterval(() => this.flush(), CONSTANTS.JAEGER_FLUSH_INTERVAL);
      }

      genId(len) {
        return [...Array(len)].map(() => Math.floor(Math.random() * 16).toString(16)).join('');
      }

      flush() {
        if (this.queue.length === 0) return;
        const batch = [...this.queue];
        this.queue = [];
        fetch(this.endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(batch)
        }).catch(err => console.warn("[Telemetry] Export failed:", err));
      }

      startSpan(name, parentContext = null) {
        const traceId = parentContext?.traceId || this.genId(32);
        const parentId = parentContext?.spanId || null;
        const spanId = this.genId(16);
        const startTimeMs = Date.now();
        const startPerf = performance.now();

        // console.debug(`%c[Trace:${traceId.substring(0, 6)}] ➤ ${name}`, "color: #3b82f6");

        return {
          traceId,
          spanId,
          end: (attributes = {}) => {
            const endPerf = performance.now();
            const durationMicros = Math.round((endPerf - startPerf) * 1000);
            
            // console.debug(`%c[Trace:${traceId.substring(0, 6)}] ◼ ${name} (${(endPerf - startPerf).toFixed(2)}ms)`, attributes.error ? "color: red" : "color: green");

            this.queue.push({
              traceId,
              id: spanId,
              parentId: parentId || undefined,
              name,
              timestamp: startTimeMs * 1000,
              duration: durationMicros,
              localEndpoint: { serviceName: this.serviceName },
              tags: { ...attributes, "status": attributes.error ? 'Error' : 'OK', "user_agent": navigator.userAgent }
            });

            if (this.queue.length >= 20) this.flush();
          }
        };
      }
    }

    class RpcClient {
      constructor(telemetry) {
        this.telemetry = telemetry;
        this.requestId = 0;
        this.pending = new Map();
        this.handleMessage = this.handleMessage.bind(this);
        window.addEventListener('message', this.handleMessage);
      }

      handleMessage(ev) {
        if (ev.data?.type === 'backend:info') return console.log("[Backend]", ev.data.data);
        if (ev.data?.type !== 'backendResponse') return;
        try {
          const payload = typeof ev.data.data === 'string' ? JSON.parse(ev.data.data) : ev.data.data;
          if (this.pending.has(payload.requestId)) {
            const { resolve, reject } = this.pending.get(payload.requestId);
            this.pending.delete(payload.requestId);
            payload.error ? reject(payload.error) : resolve(payload.result);
          }
        } catch (e) { console.error(e); }
      }

      call(method, params = {}, parentSpan = null) {
        const id = ++this.requestId;
        const span = this.telemetry.startSpan(`RPC:${method}`, parentSpan);
        return new Promise((resolve, reject) => {
          this.pending.set(id, {
            resolve: (res) => { span.end({ "rpc.status": "OK" }); resolve(res); },
            reject: (err) => { span.end({ "rpc.status": "Error", "error": "true" }); reject(err); }
          });
          window.parent.sendMessage("frontend:message", { jsonrpc: "2.0", method, params, id, traceId: span.traceId });
          setTimeout(() => {
            if (this.pending.has(id)) {
              this.pending.delete(id);
              span.end({ "rpc.status": "Timeout", "error": "true" });
              reject("Timeout");
            }
          }, CONSTANTS.RPC_TIMEOUT);
        });
      }
    }

    // ===========================================
    // 3. CONTEXT & HOOKS
    // ===========================================
    const AppContext = createContext();

    const AppProvider = ({ children }) => {
      const telemetry = useMemo(() => new TelemetryService(), []);
      const rpc = useMemo(() => new RpcClient(telemetry), [telemetry]);
      const [selectedId, setSelectedId] = useState(null);
      const [selectedPath, setSelectedPath] = useState("");
      const [details, setDetails] = useState(null);
      const [loadingDetails, setLoadingDetails] = useState(false);

      const selectNode = useCallback(async (id, path) => {
        if (selectedId === id) return;
        const span = telemetry.startSpan(`UI:SelectNode:${path.split('/').pop()}`);
        setSelectedId(id);
        setSelectedPath(path);
        setLoadingDetails(true);
        setDetails(null);
        try {
          const res = await rpc.call('get_details', { node_id: id }, span);
          setDetails(res);
          span.end();
        } catch (err) {
          setDetails({ error: err.message || err });
          span.end({ error: true });
        } finally {
          setLoadingDetails(false);
        }
      }, [selectedId, rpc, telemetry]);

      return (
        <AppContext.Provider value={{ rpc, telemetry, selectedId, selectedPath, selectNode, details, loadingDetails }}>
          {children}
        </AppContext.Provider>
      );
    };

    // Custom Hook: Clipboard Logic
    const useClipboard = () => {
      const copyToClipboard = useCallback((text, onSuccess, onError) => {
        if (!text) return;
        navigator.clipboard.writeText(text).then(onSuccess).catch(err => {
          // Fallback
          const textArea = document.createElement("textarea");
          textArea.value = text;
          textArea.style.position = "fixed";
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          try {
            document.execCommand('copy');
            if (onSuccess) onSuccess();
          } catch (e) {
            if (onError) onError(e);
          }
          document.body.removeChild(textArea);
        });
      }, []);
      return { copyToClipboard };
    };

    // ===========================================
    // 4. ATOMIC COMPONENTS (Icons, Badge, etc.)
    // ===========================================
    const Icons = {
      FolderClosed: () => <svg className="icon-sm text-yellow-500 fill-current" viewBox="0 0 24 24"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>,
      FolderOpen: () => <svg className="icon-sm text-yellow-500 fill-current" viewBox="0 0 24 24"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1-2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><path d="M2 9h20v10H2z" fill="#FCD34D" opacity="0.5"></path></svg>,
      File: () => <svg className="icon-sm text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>,
      Cube: () => <svg className="icon-sm text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>,
      ChevronR: () => <svg className="w-4 h-4 text-gray-400" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2" fill="none"><polyline points="9 18 15 12 9 6"></polyline></svg>,
      ChevronD: () => <svg className="w-4 h-4 text-gray-400" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2" fill="none"><polyline points="6 9 12 15 18 9"></polyline></svg>,
      Spinner: () => <svg className="animate-spin w-4 h-4 text-blue-600" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>,
      ArrowRight: () => <svg className="w-3 h-3 ml-1 opacity-50 group-hover:opacity-100" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 18l6-6-6-6" /></svg>,
      Copy: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" /></svg>
    };

    const NodeIcon = ({ category, expanded }) => {
      if (category === 'folder') return expanded ? <Icons.FolderOpen /> : <Icons.FolderClosed />;
      if (category === 'file') return <Icons.File />;
      return <Icons.Cube />;
    };

    // [Recursive Component] StructureNode
    const StructureNode = ({ data, label }) => {
      const [isOpen, setIsOpen] = useState(true);

      if (!data) return <div className="flex items-center py-1 hover:bg-gray-50 select-none"><span className="w-5 shrink-0 text-center text-gray-300">∅</span><span className="text-gray-400 italic text-xs">{label}: (Empty)</span></div>;
      if (data.metaType === "Value") return <div className="flex items-start py-1 hover:bg-gray-50"><span className="w-5 shrink-0 text-center mt-0.5 text-purple-400">#</span><span className="text-purple-700 font-bold text-xs mr-2 shrink-0">{label}:</span><span className="text-gray-700 text-xs break-all">{data.value}</span></div>;

      const indentStyle = "ml-4 border-l border-gray-300 pl-2";
      return (
        <div className="my-0.5">
          <div className="flex items-center cursor-pointer hover:bg-gray-100 py-1 rounded select-none" onClick={() => setIsOpen(!isOpen)}>
            <span className="w-5 text-center text-gray-400 text-[10px] shrink-0">{isOpen ? '▼' : '▶'}</span>
            {label && <span className="text-gray-700 font-bold text-xs">{label}</span>}
            <span className="text-[10px] text-gray-400 bg-gray-100 px-1 rounded ml-2 font-mono">{data.metaType}</span>
            {Array.isArray(data.children) && data.children.length > 0 && <span className="text-[9px] text-gray-400 ml-2">{data.children.length + (data.attributes?.length || 0)} props</span>}
          </div>
          {isOpen && (
            <div className={indentStyle}>
              {data.attributes && data.attributes.map((attr, idx) => (
                <div key={`attr-${idx}`} className="flex items-start py-0.5 hover:bg-blue-50/50 rounded-sm group">
                  <span className="w-5 shrink-0 flex justify-center mt-0.5"><svg className="w-3 h-3 text-blue-300 group-hover:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" /></svg></span>
                  <span className="text-blue-700 font-medium text-xs mr-2 shrink-0">{attr.key}:</span>
                  <span className="text-gray-600 text-xs break-all font-mono">{attr.value} {attr.value !== 'null' && <span className="text-[9px] text-gray-300 ml-1 opacity-0 group-hover:opacity-100">({attr.type})</span>}</span>
                </div>
              ))}
              {data.children && data.children.map((child, idx) => Array.isArray(child.data) ? (
                <div key={`list-${idx}`}>
                  <div className="flex items-center py-1 hover:bg-gray-50"><span className="w-5 text-center text-gray-300 text-[10px]">≡</span><span className="text-gray-700 font-bold text-xs">{child.key}</span><span className="text-[9px] bg-gray-200 text-gray-600 px-1 rounded ml-2">List [{child.count}]</span></div>
                  <div className={indentStyle}>{child.data.map((item, i) => <StructureNode key={i} data={item} label={`[${i}]`} />)}</div>
                </div>
              ) : <StructureNode key={`node-${idx}`} data={child.data} label={child.key} />)}
            </div>
          )}
        </div>
      );
    };

    // ===========================================
    // 5. INSPECTOR SUB-VIEWS (Refactored)
    // ===========================================
    
    // View 1: Properties Table
    const PropertiesView = ({ data, onDrill }) => {
      if (!data.properties || data.properties.length === 0) return <div className="text-gray-400 italic text-center p-4 text-xs">No properties</div>;
      return (
        <table className="min-w-full text-xs border-collapse">
          <tbody>
            {data.properties.map((prop, idx) => (
              <tr key={idx} className="border-b border-gray-100 hover:bg-blue-50 group">
                <td className="py-2 px-2 font-medium text-gray-600 w-1/3 truncate" title={prop.name}>{prop.name}</td>
                <td className="py-2 px-2 font-mono break-all">
                  {prop.refId ? (
                    <span onClick={() => {
                        const segment = prop.name.startsWith('[') ? prop.name : `.${prop.name}`;
                        onDrill(prop.refId, prop.value, segment);
                      }} 
                      className="text-blue-600 hover:underline cursor-pointer flex items-center">
                      {prop.value} <Icons.ArrowRight />
                    </span>
                  ) : <span className={prop.metaType === 'List' ? 'text-purple-600' : 'text-gray-800'}>{prop.value}</span>}
                </td>
              </tr>
            ))}
          </tbody>
        </table>
      );
    };

    // View 2: Elements Groups
    const ElementsView = ({ elements, onDrill }) => {
      const groups = Object.keys(elements || {});
      if (groups.length === 0) return <div className="text-gray-400 italic text-center p-4 text-xs">No internal structure</div>;
      return (
        <div className="space-y-4">
          {groups.map(group => (
            <div key={group}>
              <h3 className="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1 border-b pb-0.5">{group}</h3>
              <div className="space-y-0.5">
                {elements[group].map((el, i) => (
                  <div key={i} onClick={() => onDrill(el.id, el.name, `/${group}[Name='${el.name}']`)}
                    className="flex items-center text-xs p-1.5 hover:bg-blue-50 border border-transparent hover:border-blue-100 rounded cursor-pointer group">
                    <div className="text-gray-400 mr-2"><Icons.Cube /></div>
                    <span className="font-medium text-gray-700 truncate group-hover:text-blue-700">{el.name}</span>
                  </div>
                ))}
              </div>
            </div>
          ))}
        </div>
      );
    };

    // View 3: AI YAML
    const YamlView = ({ nodeId }) => {
      const { rpc } = useContext(AppContext);
      const { copyToClipboard } = useClipboard();
      const [content, setContent] = useState("Loading...");
      const [depth, setDepth] = useState(15);
      const [btnText, setBtnText] = useState("Copy to Clipboard");

      useEffect(() => {
        setContent("Loading customized YAML...");
        rpc.call('get_ai_yaml', { node_id: nodeId, max_depth: depth })
          .then(setContent).catch(e => setContent("Error: " + e));
      }, [nodeId, depth, rpc]);

      const handleCopy = () => {
        copyToClipboard(content, 
          () => { setBtnText("Copied!"); setTimeout(() => setBtnText("Copy to Clipboard"), 2000); },
          () => { setBtnText("Failed"); setTimeout(() => setBtnText("Copy to Clipboard"), 2000); }
        );
      };

      return (
        <div className="relative h-full flex flex-col">
          <div className="flex justify-between items-center p-2 bg-gray-50 border-b">
            <span className="text-xs text-gray-500">LLM Optimized Context</span>
            <div className="flex items-center space-x-3">
              <label className="text-xs text-gray-500">Depth:</label>
              <input type="number" min="1" max="50" value={depth} onChange={(e) => setDepth(Math.max(1, parseInt(e.target.value)||1))} className="w-14 p-1 border rounded text-xs text-center" />
              <button onClick={handleCopy} className={`text-white text-xs px-3 py-1 rounded transition-all ${btnText === 'Copied!' ? 'bg-green-600' : 'bg-blue-600 hover:bg-blue-700'}`}>{btnText}</button>
            </div>
          </div>
          <div className="flex-grow overflow-auto p-0 bg-[#1e1e1e] text-gray-300">
            <pre className="text-[11px] font-mono leading-relaxed p-4 select-text whitespace-pre-wrap">{content}</pre>
          </div>
        </div>
      );
    };

    // View 4: Internal Structure Tree
    const StructureView = ({ nodeId }) => {
      const { rpc } = useContext(AppContext);
      const [data, setData] = useState(null);
      useEffect(() => {
        setData(null);
        rpc.call('get_structure', { node_id: nodeId }).then(setData);
      }, [nodeId, rpc]);

      if (!data) return <div className="p-4 text-gray-400 text-xs flex items-center"><span className="animate-spin mr-2">⟳</span> Analyzing Instance...</div>;
      return <div className="pb-10"><StructureNode data={data} label="Root" /></div>;
    };

    // ===========================================
    // 6. MAIN COMPONENTS
    // ===========================================

    const Breadcrumbs = ({ history, cursor, onNavigate }) => {
      const { copyToClipboard } = useClipboard();
      const fullPath = history.slice(0, cursor + 1).map(h => h.segment).join('');
      
      return (
        <div className="flex items-center text-xs text-gray-500 bg-gray-50 border-b px-2 py-2">
          <div className="flex-grow flex flex-wrap items-center">
            {history.map((item, index) => {
              const isFuture = index > cursor;
              return (
                <div key={index} className={`flex items-center ${isFuture ? 'opacity-40 grayscale' : ''}`}>
                  <span className={`cursor-pointer hover:bg-gray-200 px-1 rounded transition-colors ${index === cursor ? 'font-bold text-gray-800' : 'text-blue-600'}`} onClick={() => onNavigate(index)} title={item.name}>
                    {item.segment}
                  </span>
                </div>
              );
            })}
          </div>
          <button onClick={(e) => {
             copyToClipboard(fullPath, () => {
                const btn = e.target.closest('button');
                btn.classList.add("text-green-500");
                setTimeout(()=>btn.classList.remove("text-green-500"), 1000);
             });
          }} title="Copy Path" className="ml-2 p-1 hover:bg-gray-200 rounded text-gray-400 transition-colors">
            <Icons.Copy />
          </button>
        </div>
      );
    };

    const Inspector = () => {
      const { rpc, selectedId, selectedPath, loadingDetails, telemetry } = useContext(AppContext);
      const [history, setHistory] = useState([]);
      const [cursor, setCursor] = useState(-1);
      const [currentData, setCurrentData] = useState(null);
      const [loading, setLoading] = useState(false);
      const [activeTab, setActiveTab] = useState('props');

      // Sync with Global Selection (Root change)
      useEffect(() => {
        if (selectedId) loadNodeAndPush(selectedId, "Root", "/", true);
        else { setHistory([]); setCursor(-1); setCurrentData(null); }
      }, [selectedId, selectedPath]);

      const loadNodeAndPush = useCallback(async (id, name, segment, reset = false) => {
        const span = telemetry.startSpan(`UI:Drill:${name}`);
        setLoading(true);
        try {
          const res = await rpc.call('get_details', { node_id: id }, span);
          if (reset) {
            setHistory([{ id: res.id, name: res.name, segment: `${selectedPath}@` }]);
            setCursor(0);
          } else {
            const nextHistory = history.slice(0, cursor + 1);
            nextHistory.push({ id: res.id, name: res.name, segment });
            setHistory(nextHistory);
            setCursor(nextHistory.length - 1);
          }
          setCurrentData(res);
          span.end();
        } catch (err) { console.error(err); span.end({ error: true }); } 
        finally { setLoading(false); }
      }, [rpc, selectedPath, history, cursor, telemetry]);

      const handleNavigate = useCallback((index) => {
        setCursor(index);
        setLoading(true);
        rpc.call('get_details', { node_id: history[index].id }).then(setCurrentData).finally(() => setLoading(false));
      }, [history, rpc]);

      const handleDrill = useCallback((id, name, segment) => {
        if (cursor < history.length - 1 && history[cursor + 1].id === id) { handleNavigate(cursor + 1); return; }
        loadNodeAndPush(id, name, segment);
      }, [cursor, history, handleNavigate, loadNodeAndPush]);

      if (!selectedId) return <div className="h-full flex items-center justify-center text-gray-400 select-none">Select an item to inspect</div>;
      if (loading || loadingDetails) return <div className="h-full flex items-center justify-center"><Icons.Spinner /></div>;
      if (!currentData) return null;

      const hasElements = Object.keys(currentData.elements || {}).length > 0;
      
      const TabBtn = ({ id, label, isDefault }) => (
        <button onClick={() => setActiveTab(id)} 
          className={`flex-1 py-2 border-b-2 ${activeTab === id ? 'border-blue-500 text-blue-600 bg-white font-bold' : 'border-transparent text-gray-500'} ${!isDefault ? 'px-3' : ''}`}>
          {label}
        </button>
      );

      return (
        <div className="h-full flex flex-col bg-white">
          <div className="p-3 border-b bg-white shadow-sm z-10 flex items-center space-x-2">
            <NodeIcon category={currentData.category} />
            <h1 className="text-base font-bold text-gray-800 truncate">{currentData.name}</h1>
            <span className="text-xs text-gray-400 font-mono border px-1 rounded">{currentData.type.split('$').pop()}</span>
          </div>

          <Breadcrumbs history={history} cursor={cursor} onNavigate={handleNavigate} />

          <div className="flex border-b text-xs font-medium bg-gray-50 select-none">
            <TabBtn id="props" label="Properties" isDefault />
            <TabBtn id="struct" label="Internal Structure" />
            <TabBtn id="yaml" label="YAML for LLM" />
            <TabBtn id="elements" label={`Structure ${hasElements ? `(${Object.keys(currentData.elements).length})` : ''}`} isDefault />
          </div>

          <div className="flex-grow overflow-y-auto relative bg-white p-2">
            {activeTab === 'props' && <PropertiesView data={currentData} onDrill={handleDrill} />}
            {activeTab === 'elements' && <ElementsView elements={currentData.elements} onDrill={handleDrill} />}
            {activeTab === 'yaml' && <YamlView nodeId={currentData.id} />}
            {activeTab === 'struct' && <StructureView nodeId={currentData.id} />}
          </div>
        </div>
      );
    };

    const TreeItem = ({ node, level = 0, parentPath = '' }) => {
      const { rpc, selectedId, selectNode } = useContext(AppContext);
      const [expanded, setExpanded] = useState(false);
      const [children, setChildren] = useState([]);
      const [loading, setLoading] = useState(false);

      const currentPath = parentPath ? `${parentPath}/${node.name}` : node.name;
      const handleToggle = async (e) => {
        e.stopPropagation();
        if (!node.hasChildren) return;
        if (!expanded && children.length === 0) {
          setLoading(true);
          try { setChildren(await rpc.call('get_children', { parent_id: node.id })); } catch (e) { console.error(e); } finally { setLoading(false); }
        }
        setExpanded(!expanded);
      };

      return (
        <div className="select-none">
          <div className={`flex items-center py-0.5 pr-2 cursor-pointer hover:bg-gray-100 ${selectedId === node.id ? 'bg-blue-100' : ''}`}
            style={{ paddingLeft: `${level * 12 + 4}px` }} onClick={() => selectNode(node.id, currentPath)}>
            <div onClick={handleToggle} className="w-5 h-5 flex items-center justify-center mr-0.5 hover:bg-gray-200 rounded">
              {loading ? <Icons.Spinner /> : (node.hasChildren ? (expanded ? <Icons.ChevronD /> : <Icons.ChevronR />) : null)}
            </div>
            <div className="flex items-center space-x-2 truncate">
              <NodeIcon category={node.category} expanded={expanded} />
              <span className={`truncate ${node.category === 'file' ? 'text-gray-700 font-medium' : 'text-gray-600'}`}>{node.name}</span>
            </div>
          </div>
          {expanded && children.map(c => <TreeItem key={c.id} node={c} level={level + 1} parentPath={currentPath} />)}
        </div>
      );
    };

    const Sidebar = () => {
      const { rpc } = useContext(AppContext);
      const [roots, setRoots] = useState([]);
      useEffect(() => { rpc.call('get_root_nodes').then(setRoots).catch(console.error); }, []);
      return (
        <div className="h-full flex flex-col">
          <div className="p-2 bg-gray-50 border-b text-xs font-bold text-gray-500 uppercase">{CONSTANTS.APP_NAME}</div>
          <div className="flex-grow overflow-y-auto py-2">{roots.map(n => <TreeItem key={n.id} node={n} />)}</div>
        </div>
      );
    };

    const Layout = () => {
      const [w, setW] = useState(300);
      const dragging = useRef(false);
      useEffect(() => {
        const onMove = (e) => { if (dragging.current) setW(Math.max(200, Math.min(window.innerWidth - 200, e.clientX))); };
        const onUp = () => dragging.current = false;
        window.addEventListener('mousemove', onMove);
        window.addEventListener('mouseup', onUp);
        return () => { window.removeEventListener('mousemove', onMove); window.removeEventListener('mouseup', onUp); }
      }, []);
      return (
        <div className="flex w-full h-full overflow-hidden">
          <div style={{ width: w }} className="flex-shrink-0 border-r border-gray-300 bg-gray-50 flex flex-col"><Sidebar /></div>
          <div className="resizer" onMouseDown={() => dragging.current = true}></div>
          <div className="flex-grow min-w-0 bg-white"><Inspector /></div>
        </div>
      );
    }

    const App = () => <AppProvider><Layout /></AppProvider>;
    ReactDOM.createRoot(document.getElementById('app')).render(<App />);
  </script>
</body>

</html>
